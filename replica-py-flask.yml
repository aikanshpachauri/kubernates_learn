apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: py-flask-controller
  labels:
    app: py-flask
spec:
  replicas: 3
  selector:
    matchLabels:
      app: py-flask
  template:
    metadata:
      labels:
        app: py-flask
    spec:
      containers:
      - name:  python-docker-flask
        image: aikanshp/python-docker-repo
        ports:
        - name: flask-port
          containerPort: 5000
